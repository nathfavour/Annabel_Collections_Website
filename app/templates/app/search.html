{% extends 'app/login.html' %}

{%  block content  %}
<nav>

    <nav>
        <form action=" /" method=" get" class=" form-inline mt-2 mt-md-0">
            <input id=" q" name=" q" value=" {{ request.GET.q}}" class=" form-control mr-sm-2" type=" text" placeholder=" Search" aria-label="Search" />
            <button class=" btn btn-outline-success my-2 my-sm-0" type=" submit">Search</button>
        </form>
    </nav>



    {% for product in Products.objects.all() %}
    <a href=" {% url 'product' product.slug %}" clss =" card-link"> {{ product }}</a>
    {% endfor %}

</nav>

{%  endblock content  %}
